<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <ul class="list-group" id="item_list"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input id="name" name="name" type="text" class="form-control" id="inputEmail4"
                                placeholder="veeraveer">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">email</label>
                            <input id="email" name="email" type="email" class="form-control" id="veera@mail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="State" name="State" type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id="Zip" name="Zip" type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">amount to be paid</label>
                            <input readonly="" type="text" class="form-control" id="total" name="total">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">place order</button>
                </form>
            </div>

        </div>



    </div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};

    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;
    for (item in cart) {



        let name = cart[item][1]
        let quantity = cart[item][0]
        let price = cart[item][2]
        total = total + cart[item][2]


        itemstring = `<li class="list-group-item">${name}<span class ="">${quantity}<span class ="badge-warning badge-pill">${price}</li>`

        $('#item_list').append(itemstring)
    }
    tottaprice = `<li class="list-group-item d-flex justify-contnet-between align-items-center"><b>your total price</b>${total}</li>`
    $('#item_list').append(tottaprice)
    $('#items').val(JSON.stringify(cart));
    $('#total').val(total);


</script>

</html>
